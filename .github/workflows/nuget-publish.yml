name: Publish to NuGet and GitHub Packages

on:
  release:
    types: [published, created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      run: dotnet restore src/ReflectionMcp.csproj
    
    - name: Build
      run: dotnet build src/ReflectionMcp.csproj --configuration Release --no-restore
    
    - name: Run tests (if any)
      run: dotnet test src/ReflectionMcp.csproj --configuration Release --no-build --verbosity normal || true
    
    - name: Extract version from release tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
        echo "Package version: $VERSION"
    
    - name: Pack
      run: dotnet pack src/ReflectionMcp.csproj --configuration Release --no-build --output ./artifacts /p:Version=${{ env.PACKAGE_VERSION }}
    
    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true
    
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
    
    - name: Upload artifacts to release
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
